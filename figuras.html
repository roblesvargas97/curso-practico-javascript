<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | CUrso practico de javascript </title>
</head>
<body>

    <header class="header" >
        <h1 class="header__title" > Figuras Geometricas</h1>
        <p class="header__paragraph">Este es el primer curso de javascript</p>
    </header>

    <main class="main" >
        <section class="main__section" >
            <h2 class="main__section--title">Calcula el area y perimetro de un cuadrado</h2>
            <form class="main__section--form" >
                <label class="form__label" for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
    
                <input class="form__input" id="inputCuadrado" type="number">
    
                <button class="form__button1" type="button" onclick="calcularPerimetroCuadrado()" >Calcular el perímetro</button>
    
                <button class="form__button2" type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            </form>
        </section>
    </main>

    <script src="./figuras.js"> </script>
</body>
</html>
